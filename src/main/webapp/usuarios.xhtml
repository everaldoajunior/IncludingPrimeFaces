<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
     <h:form>
          <p:messages id="messages" />
          <p:panelGrid columns="2">
                <p:outputLabel for="id" value="ID:" />
                <p:spinner id="id" value="#{UsersMB.listUsers.id}" />


                <p:outputLabel for="nome" value="Nome:" />
                <p:inputText id="nome" value="#{UsersMB.listUsers.nome}" />


                <p:outputLabel for="senha" value="Senha:" />
                <p:inputText id="senha" value="#{UsersMB.listUsers.senha}" />


                <p:outputLabel for="descricao" value="Email:" />
                <p:inputTextarea id="descricao"
                     value="#{UsersMB.usuario.email}" />

                <p:commandButton  value="Cadastrar" icon="ui-icon-star"
                 action="#{UsuarioMB.cadastraUsuario}" update="messages">
                </p:commandButton>

          </p:panelGrid>
     </h:form>
</h:body>
</html>
