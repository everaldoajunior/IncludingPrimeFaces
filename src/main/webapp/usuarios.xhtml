<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
     <h:form>
          <p:messages id="messages" />
          <p:panelGrid columns="2" styleClass="panelGridCenter"
		style="text-align:center; margin: 0 auto;">

                <p:outputLabel for="nome" value="Nome:" />
                <p:inputText id="nome" value="#{UsuariosBean.usuarioVO.nome}" />


                <p:outputLabel for="senha" value="Senha:" />
                <p:password id="senha" value="#{UsuariosBean.usuarioVO.senha}" />


                <p:outputLabel for="email" value="Email:" />
                <p:inputText id="email" value="#{UsuariosBean.usuarioVO.email}" />
                
				<p:outputLabel for="telefone" value="Telefone:" />
                <p:inputText id="telefone" value="#{UsuariosBean.usuarioVO.telefone}" />
				
                <p:commandButton  value="Cadastrar" icon="ui-icon-star"
                 action="#{UsuarioMB.cadastrarUsuario}" update="messages">
                </p:commandButton>

          </p:panelGrid>
     </h:form>
</h:body>
</html>
